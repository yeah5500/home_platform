{include file='common/head'}
    <div class="layui-body">
        <blockquote class="layui-elem-quote layui-text" style="border-left:none;">
            数据统计
        </blockquote>
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div id="main" style="width: 100%;height:400px;">&nbsp;</div>
        </div>
    </div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {

        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:[]
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: res.time
        },
        itemStyle:{
            normal:{
                color:'#4ad2ff'
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'访问量',
                type:'line',
                stack: '总量',
                data:res.visit_uv
            },
        ]
    };

    myChart.setOption(option);
    window.onresize = myChart.resize;
</script>
