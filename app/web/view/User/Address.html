{include file='common/head'}

<style>


</style>
<div class="layui-body">
    <blockquote class="layui-elem-quote layui-text" style="border-left:none;">
        用户收货地址
    </blockquote>
    <!-- 内容主体区域 -->


        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <form action="{:we7_url('user/address ')}">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字搜索</label>
                        <div class="layui-input-block">
                            <input type="text" name="search" placeholder="名称,电话,姓名,地址,ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            搜索
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <table class="layui-table">
            <thead>
            <tr>

                <th>ID</th>
                <th>微信名称</th>
                <th>头像</th>
                <th>姓名</th>
                <th>性别</th>
                <th>收货手机号</th>
                <th>收货地址</th>
                <th>地址备注</th>
                <th>添加时间</th>
            </tr>
            </thead>
            <tbody>

            {volist name='data' id='vo'}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.nickname}</td>
                <td><img src="{$vo.avatar_url}" style="width: 50px;height: 50px"></td>
                <td>{$vo.username}</td>
                <td>{$vo.sex==1?'男':'女'}</td>
                <th>{$vo.mobile}</th>
                <td>{$vo.address}</td>
                <td>{$vo.detail_info}</td>
                <td>{$vo.create_time}</td>
            </tr>
            {/volist}
            </tbody>

        </table>
        <div style="text-align: center">
            <div class="layui-box layui-laypage layui-laypage-default" style="display: block;margin-top: 20px;height: 35px;">
                {$data->render()}
            </div>
        </div>
    </div>
</div>
<script>

    nav=$('#nav13');nav.addClass("layui-this");nav.parent().parent().addClass('layui-nav-itemed');
</script>
