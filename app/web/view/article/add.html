<style>


</style>
<div class="layui-body">
    <blockquote class="layui-elem-quote layui-text" style="border-left:none;">
        添加公告
    </blockquote>
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form" method="post" >
            <div class="layui-form-item">
                <label class="layui-form-label">标题:</label>
                <div class="layui-input-inline" style="width: 500px;">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内容:</label>
                <div class="layui-input-inline" style="width: 800px;">
                    <div id="editor" style="width: 800px;"></div>
                    <textarea id="text" style="display: none;" name="content"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序:</label>
                <div class="layui-input-inline">
                    <input type="number" min="1" name="sort" autocomplete="off" placeholder="数字越小越靠前" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    nav=$('#nav2');nav.addClass("layui-this");nav.parent().parent().addClass('layui-nav-itemed');
</script>
