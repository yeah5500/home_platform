{include file='common/head'}

<style>


</style>
<div class="layui-body">
    <blockquote class="layui-elem-quote layui-text" style="border-left:none;">
        公告管理
    </blockquote>
    <!-- 内容主体区域 -->

    <div class="layui-card-body"  style="min-height: 700px;">
        <button class="layui-btn layuiadmin-btn-useradmin layui-btn-sm" onclick="go('{:we7_url(\'article/add\')}')" >添加公告</button>
        <table class="layui-table">
            <thead>
            <tr>

                <th>ID</th>
                <th>标题</th>
                <th>内容</th>
                <th>排序</th>
                <th>添加时间</th>
                <th>修改时间</th>
                <th>操作 </th>

            </tr>
            </thead>
            <tbody>

            {volist name='data' id='vo'}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td style="max-width: 260px;">{$vo.content}</td>
                <td>{$vo.sort}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.update_time}</td>
                <td>
                    <button class="layui-btn layui-btn-sm" onclick="go('{:we7_url(\'article/edit\',[\'id\'=>$vo.id])}')">编辑</button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" onclick="confirm('{:we7_url(\'article/delete\')}','您确定删除吗?','3',{id:'{$vo.id}'})"> 删除</button>
                </td>
            </tr>
            {/volist}
            </tbody>

        </table>
        <div style="text-align: center">
            <div class="layui-box layui-laypage layui-laypage-default" style="display: block;margin-top: 20px;height: 35px;">
                {$data->render()}
            </div>
        </div>
    </div>
</div>
<script>

    nav=$('#nav2');nav.addClass("layui-this");nav.parent().parent().addClass('layui-nav-itemed');
</script>

{include file='common/down'}
